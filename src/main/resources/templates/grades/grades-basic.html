<!DOCTYPE html>

<html lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

    <title>Organizations</title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon/favicon.ico}"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css}"/>

    <!-- Core CSS -->
    <link rel="stylesheet" th:href="@{/vendor/css/core.css}" class="template-customizer-core-css"/>
    <link rel="stylesheet" th:href="@{/vendor/css/theme-default.css}" class="template-customizer-theme-css"/>
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
    <link rel="stylesheet" th:href="@{/css/organization.css}"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" th:href="@{/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}"/>

    <!-- Page CSS -->

    <!-- Helpers -->
    <script th:src="@{/vendor/js/helpers.js}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{/js/config.js}"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <div th:insert="~{home/fragments :: sidebar('grades')}"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <nav
                    class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                    id="layout-navbar">
                <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                    <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                        <i class="bx bx-menu bx-sm"></i>
                    </a>
                </div>

                <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                    <!-- Search -->
                    <div class="navbar-nav align-items-center">
                        <div class="nav-item d-flex align-items-center">
                            <i class="bx bx-search fs-4 lh-0"></i>
                            <input type="text" class="form-control border-0 shadow-none"
                                    placeholder="Search..." aria-label="Search..." data-bs-toggle="offcanvas"
                                   data-bs-target="#offcanvasScroll" aria-controls="offcanvasScroll"/>
                        </div>
                    </div>
                    <!-- /Search -->

                    <ul class="navbar-nav flex-row align-items-center ms-auto">
                        <!-- User -->
                        <li class="nav-item navbar-dropdown dropdown-user dropdown">
                            <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);"
                               data-bs-toggle="dropdown">
                                <div class="avatar avatar-online">
                                    <img th:src="@{/img/avatars/1.png}" alt class="w-px-40 h-auto rounded-circle"/>
                                </div>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <div class="d-flex">
                                            <div class="flex-shrink-0 me-3">
                                                <div class="avatar avatar-online">
                                                    <img th:src="@{/img/avatars/1.png}" alt
                                                         class="w-px-40 h-auto rounded-circle"/>
                                                </div>
                                            </div>
                                            <div class="flex-grow-1">
                                                <span class="fw-semibold d-block">John Doe</span>
                                                <small class="text-muted">Admin</small>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <div class="dropdown-divider"></div>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <i class="bx bx-user me-2"></i>
                                        <span class="align-middle">My Profile</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <i class="bx bx-cog me-2"></i>
                                        <span class="align-middle">Settings</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                        <span class="d-flex align-items-center align-middle">
                          <i class="flex-shrink-0 bx bx-credit-card me-2"></i>
                          <span class="flex-grow-1 align-middle">Billing</span>
                          <span class="flex-shrink-0 badge badge-center rounded-pill bg-danger w-px-20 h-px-20">4</span>
                        </span>
                                    </a>
                                </li>
                                <li>
                                    <div class="dropdown-divider"></div>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="auth-login-basic.html">
                                        <i class="bx bx-power-off me-2"></i>
                                        <span class="align-middle">Log Out</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <!--/ User -->
                    </ul>
                </div>
            </nav>

            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">SMSP /</span> Grades</h4>

                    <!-- Basic Bootstrap Table -->
                    <div class="card">
                        <h5 class="card-header">Grades</h5>
                        <div class="table-responsive text-nowrap">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Organization Name</th>
                                    <th>Status</th>
                                    <th>Created At</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody class="table-border-bottom-0">
                                <tr th:each="grade : ${grades}">
                                    <td th:text="${grade.id}"></td>
                                    <td><strong th:text="${grade.name}"></strong></td>
                                    <td th:text="${grade.organizationName}"></td>
                                    <td><span class="badge me-1" th:attrappend="class=${' ' + grade.statusLabel}"
                                              th:text="${grade.status}"></span></td>
                                    <td th:text="${#temporals.format(grade.createdAt, 'dd/MM/yyyy')}"></td>
                                    <td>
                                        <div class="dropdown">
                                            <button type="button" class="btn p-0 dropdown-toggle hide-arrow"
                                                    data-bs-toggle="dropdown">
                                                <i class="bx bx-dots-vertical-rounded"></i>
                                            </button>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item" th:onclick="setUpdateForm([[${grade.id}]])" data-bs-toggle="modal"
                                                   data-bs-target="#update"><i class="bx bx-edit-alt me-2"></i>Edit</a>
                                                <a class="dropdown-item"><i class="bx bx-detail me-2"></i>Detail</a>
                                                <a class="dropdown-item" th:onclick="deleteGrade([[${grade.id}]])"><i class="bx bx-trash me-2"></i> Delete</a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- Basic Pagination -->
                        <div class="card-body org-content-center">
                            <div class="row">
                                <div class="col">
                                    <div class="demo-inline-spacing">
                                        <!-- Basic Pagination -->
                                        <nav aria-label="Page navigation">
                                            <ul class="pagination">
                                                <li class="page-item first">
                                                    <a class="page-link" th:href="@{/grades/(page=0)}"><i
                                                            class="tf-icon bx bx-chevrons-left"></i></a>
                                                </li>
                                                <li class="page-item prev">
                                                    <a class="page-link" th:if="${currentPage >= 1}"
                                                       th:href="@{/grades/(page=${currentPage - 1})}"><i
                                                            class="tf-icon bx bx-chevron-left"></i></a>
                                                </li>
                                                <li class="page-item"
                                                    th:each="num : ${#numbers.sequence(1, totalPages)}" th:classappend="${(num - 1) == currentPage} ? ' active' : ' '">
                                                    <a class="page-link" th:href="@{/grades/(page=${num - 1})}" th:text="${num}"></a>
                                                </li>
                                                <li class="page-item next">
                                                    <a class="page-link" th:if="${currentPage < (totalPages - 1)}"
                                                       th:href="@{/grades/(page=${currentPage + 1})}"><i
                                                            class="tf-icon bx bx-chevron-right"></i></a>
                                                </li>
                                                <li class="page-item last">
                                                    <a class="page-link"
                                                       th:href="@{/grades/(page=${totalPages - 1})}"><i
                                                            class="tf-icon bx bx-chevrons-right"></i></a>
                                                </li>
                                            </ul>
                                        </nav>
                                        <!--/ Basic Pagination -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/ Basic Bootstrap Table -->

                    <hr class="my-5"/>
                </div>
                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>

<div class="add-now">
    <button data-bs-toggle="modal" data-bs-target="#modalTop" class="btn btn-primary btn-add-now">Add</button>

    <!-- Slide from Top Modal -->
    <div class="col-lg-4 col-md-6">
        <div class="mt-3">

            <!-- Create Modals -->
            <div class="modal modal-top fade" id="modalTop" tabindex="-1">
                <div class="modal-dialog">
                    <form class="modal-content" action="/grades/create" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTopTitle">Create Grade</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="col mb-3">
                                <label for="organizationSelectCreate" class="form-label">Choose Organization</label>
                                <select id="organizationSelectCreate" class="form-select" name="organizationId"></select>
                            </div>
                            <div class="col mb-3">
                                <label for="nameSlideTop" class="form-label">Name</label>
                                <input type="text" id="nameSlideTop" name="name" class="form-control" placeholder="Enter Name"/>
                            </div>
                            <div class="col mb-3">
                                <label for="defaultSelect" class="form-label">Choose Status</label>
                                <select id="defaultSelect" class="form-select" name="status">
                                    <option value="ACTIVE" selected>ACTIVE</option>
                                    <option value="LOCKED">LOCKED</option>
                                </select>
                            </div>
                            <div class="col mb-3">
                                <label for="textareaCreate" class="form-label">Description</label>
                                <textarea class="form-control" id="textareaCreate" name="description" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Update Modals -->
            <div class="modal modal-top fade" id="update" tabindex="-1">
                <div class="modal-dialog">
                    <form class="modal-content" action="/grades/update" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalUpdateTitle">Update Grade</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="updateId" name="id">
                            <div class="col mb-3">
                                <label for="organizationSelectUpdate" class="form-label">Choose Organization</label>
                                <select id="organizationSelectUpdate" class="form-select" name="organizationId"></select>
                            </div>
                            <div class="col mb-3">
                                <label for="nameSlideTopUpdate" class="form-label">Name</label>
                                <input type="text" id="nameSlideTopUpdate" name="name" class="form-control" placeholder="Enter Name"/>
                            </div>
                            <div class="col mb-3">
                                <label for="defaultSelectUpdate" class="form-label">Choose Status</label>
                                <select id="defaultSelectUpdate" class="form-select" name="status">
                                    <option value="ACTIVE" selected>ACTIVE</option>
                                    <option value="LOCKED">LOCKED</option>
                                </select>
                            </div>
                            <div class="col mb-3">
                                <label for="textareaUpdate" class="form-label">Description</label>
                                <textarea class="form-control" id="textareaUpdate" name="description" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>


</div>

<script th:src="@{/js/grades.js}"></script>
<!-- / Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/vendor/libs/popper/popper.js}"></script>

<script th:src="@{/vendor/js/bootstrap.js}"></script>
<script th:src="@{/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

<script th:src="@{/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script th:src="@{/js/main.js}"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer th:src="@{https://buttons.github.io/buttons.js}"></script>
</body>
</html>
